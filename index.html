<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.svg"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">  
    <!-- Css customizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Priante Ribeiro Arquitetura</title>
  </head>
  <body>
    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" style="width:200px; height:auto;"class="d-inline-block align-top">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- FIM - barra de navegação -->
    <!-- Banner -->
    <div class="jumbotron">
      <h1 class="display-3 text-center texto-customizado">Priante Ribeiro<br>Arquitetura & Interiores</h1>
      <p class="lead text-center">Aqui é onde seus sonhos se tornam realidade.</p>
      <hr class="my-2">
    </div>
    <!-- FIM - Banner -->
    <!-- Container -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div id="carouselExampleControls" class="carousel slide mt-n1 mb-p1" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 caroussel_imagem" src="assets/img/foto-carousel-01.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 caroussel_imagem" src="assets/img/foto-carousel-02.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 caroussel_imagem" src="assets/img/foto-carousel-03.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12 text-centered">
          <img src="assets/img/foto-01.png" class="img-fluid img-thumbnail">
          <p class="lead">Texto 1</p>
          <p>Descrição do texto 1</p>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 text-centered">
          <img src="assets/img/foto-02.png" class="img-fluid img-thumbnail">
          <p class="lead">Texto 1</p>
          <p>Descrição do texto 1</p>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 text-centered">
          <img src="assets/img/foto-03.png" class="img-fluid img-thumbnail">
          <p class="lead">Texto 1</p>
          <p>Descrição do texto 1</p>
        </div>
      </div>
    </div>
  <!-- FIM - Container -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
